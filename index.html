<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <div>
            <img src="" alt="">
        </div>
    </header>
    
    <main>
        <section class='main-section'>
            <h2>Catch a Pokemon</h2>
            <div class='pokemon-options'>
                <label class='pokemon'>
                    <input type="radio" id='pokemon1-radio' name='pokemon'>
                    <img id='pokemon1-image' src='http://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png'>
                </label>
            </div>
            <div class='pokemon-options'>
                <label class='pokemon'>
                    <input type="radio" id='pokemon2-radio' name='pokemon'>
                    <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png" id='pokemon2-image'>
                </label>
            </div>
            <button id='choice'>Catch em all</button>

        </section>
       
        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
